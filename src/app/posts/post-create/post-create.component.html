<mat-card>
    <form (submit)="onSavePost(postForm)" #postForm="ngForm">
        <mat-form-field>
            <!-- Bei Vorhandensein eines form fields kann TwoWay-Binding durch ngModel ersetze werden, s.u. -->
            <!-- <input 
                matInput 
                type="text" 
                [(ngModel)]="enteredTitle"> -->
            <input 
                matInput 
                type="text" 
                name = "title"
                [ngModel] ="post?.title"
                required
                minlength = "3"
                placeholder = "Post Title"
                #title="ngModel">
                <mat-error *ngIf="title.invalid">Please enter a valid Post title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <!-- <textarea 
            matInput 
            rows="6" 
            [(ngModel)]="enteredContent"></textarea> -->
            <textarea 
                matInput 
                rows="6"
                name="content"
                [ngModel] ="post?.content"
                required
                minlength = "2"
                placeholder="Post Content"
                #content="ngModel"></textarea>
                <mat-error *ngIf="content.invalid">Please enter a Post content</mat-error>
        </mat-form-field>
        <mat-card-actions>
            <!-- <button 
                mat-flat-button    
                color = "accent"
                (click)="onAddPost()">Save Post</button> -->
            <button 
                mat-flat-button    
                color = "accent"
                type="submit">Save Post</button>
        </mat-card-actions>
    </form>
</mat-card>
