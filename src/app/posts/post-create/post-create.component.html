<mat-card>
    <mat-form-field>
        <textarea 
        matInput 
        rows="6" 
        [(ngModel)]="enteredValue"></textarea>
    </mat-form-field>
    <mat-card-actions>
        <button 
            mat-flat-button    
            color = "accent"
            (click)="onAddPost()">Save Post</button>
    </mat-card-actions>
</mat-card>
